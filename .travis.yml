#the user should have the sudo rights to execute
sudo: required
services:
  # We must have docker install (travis will install a copy of docker)
  - docker


before_install:
  #Build the image using the Dockerfile.dev to execute the tests
  - docker build -t fxfrancky/docker-react -f Dockerfile.dev .


script:
  #Run the tests --  --coverage to exit the command after test executions
  - docker run  -e CI=true  fxfrancky/docker-react npm run test

  #  - docker run  -e CI=true  fxfrancky/docker-react npm run test -- --coverage
# Configure travis deployment to AWS for production
deploy:
  provider: elasticbeanstalk
  region: "us-east-2" 
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-143321073872"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"